<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Il Capitano ‚Ä¢ Pesca Nautica</title>
  <meta name="description" content="Dal 1938 accessori nautici e prodotti per la pesca sportiva e professionale. Vetrina prodotti con scheda stile Amazon e reindirizzo eBay." />

  <style>
    :root{
      --ink:#141414;
      --muted:#4c5a60;

      --sea:#0b5f76;
      --sea2:#0e7ea0;
      --foam:#eef6f7;
      --sand:#f2e7c9;

      --paper:#fbfaf6;
      --paper2:#f6f3ea;

      --line:rgba(0,0,0,.12);
      --shadow:0 14px 30px rgba(0,0,0,.10);
      --shadow2:0 10px 26px rgba(0,0,0,.08);

      --r:14px;
      --max:1200px;

      --price: var(--sea2);
      --badge:#8b8b8b;
      --badgeInk:#fff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 460px at 50% -220px, rgba(11,95,118,.10), transparent 60%),
        linear-gradient(180deg, var(--paper2) 0%, #fff 75%);
    }
    a{color:inherit; text-decoration:none}
    button, select, input{font:inherit}
    .sr{position:absolute; left:-9999px}

    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px;}

    /* ====== TOP BAR (stile foto) ====== */
    .topbar{
      position:sticky; top:0; z-index:900;
      background: rgba(255,255,255,.92);
      border-bottom:1px solid var(--line);
      backdrop-filter: blur(8px);
    }
    .topbar .wrap{
      height:56px;
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
    }
    .brandMini{
      display:flex; align-items:center; gap:12px; min-width: 220px;
    }
    .brandMini img{
      width:34px; height:34px; object-fit:contain;
      filter: contrast(1.05) saturate(1.02);
    }
    .brandMini .name{
      font-weight:1000;
      letter-spacing:.02em;
      line-height:1;
    }
    .brandMini .tag{
      font-size:12px;
      font-weight:900;
      color:rgba(11,95,118,.92);
      letter-spacing:.10em;
      text-transform:uppercase;
      margin-top:2px;
    }

    .topnav{
      display:flex; align-items:center; gap:8px;
      flex-wrap:wrap;
    }
    .navlink{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid transparent;
      font-weight:950;
      color:rgba(20,20,20,.82);
    }
    .navlink:hover{
      border-color: rgba(0,0,0,.10);
      background: rgba(242,231,201,.35);
    }
    .navpill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(238,246,247,.65);
      font-weight:950;
      color: rgba(11,95,118,.92);
      white-space:nowrap;
    }

    .searchTop{
      display:flex; align-items:center; gap:10px;
      min-width: 320px;
      justify-content:flex-end;
    }
    .searchTop input{
      width:min(380px, 46vw);
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.16);
      outline:none;
      background:#fff;
      font-weight:850;
    }
    .searchTop input:focus{
      border-color: rgba(14,126,160,.45);
      box-shadow: 0 0 0 4px rgba(14,126,160,.12);
    }

    /* ====== LAYOUT (sidebar + main) ====== */
    .layout{
      display:grid;
      grid-template-columns: 280px 1fr;
      gap:22px;
      padding:16px 0 44px;
    }

    /* ====== SIDEBAR categorie (stile foto) ====== */
    .side{
      position:sticky;
      top:72px; /* sotto topbar */
      align-self:start;
      height: calc(100vh - 88px);
      overflow:auto;
      padding-right:6px;
    }
    .sideCard{
      background: rgba(255,255,255,.92);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .sideHead{
      padding:12px 12px;
      border-bottom:1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, rgba(242,231,201,.38), rgba(255,255,255,.95));
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .sideHead b{
      font-size:13px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:rgba(20,20,20,.82);
    }
    .sideReset{
      font-size:12px;
      font-weight:950;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(242,231,201,.45);
      cursor:pointer;
    }
    .tree{padding:10px 8px 12px}
    .node{
      display:block;
      border-radius:12px;
      border:1px solid transparent;
      padding:8px 8px;
      cursor:pointer;
      user-select:none;
      font-weight:950;
      color:rgba(20,20,20,.86);
    }
    .node:hover{
      background: rgba(11,95,118,.06);
      border-color: rgba(11,95,118,.14);
    }
    .node.active{
      background: rgba(14,126,160,.12);
      border-color: rgba(14,126,160,.26);
    }
    .nodeRow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .nodeLeft{display:flex; align-items:center; gap:8px; min-width:0}
    .chev{
      width:18px; height:18px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:6px;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      color:rgba(20,20,20,.65);
      font-size:12px;
      flex:0 0 auto;
    }
    .nodeLabel{
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .nodeCount{
      font-size:12px;
      font-weight:900;
      color:rgba(20,20,20,.55);
      flex:0 0 auto;
    }
    .children{
      margin:6px 0 8px 18px;
      padding-left:8px;
      border-left:1px dashed rgba(0,0,0,.16);
      display:none;
    }
    .node.open + .children{display:block}

    /* ====== MAIN content ====== */
    .mainCard{
      background: rgba(255,255,255,.92);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .crumbs{
      padding:12px 14px;
      border-bottom:1px solid rgba(0,0,0,.08);
      display:flex; align-items:center; gap:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(238,246,247,.55));
      color:rgba(20,20,20,.72);
      font-weight:900;
    }
    .crumbs b{color:rgba(20,20,20,.90)}
    .mainInner{padding:14px 14px 18px}

    .h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:1000;
      letter-spacing:-.02em;
    }

    /* toolbar (icona griglia/lista + meta come foto) */
    .toolbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      padding:10px 0 12px;
      border-top:1px solid rgba(0,0,0,.08);
      border-bottom:1px solid rgba(0,0,0,.08);
      margin-bottom:14px;
    }
    .viewBtns{display:flex; align-items:center; gap:8px}
    .vbtn{
      width:34px; height:30px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,.14);
      background:#fff;
      cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:1000;
      color:rgba(20,20,20,.70);
    }
    .vbtn.active{
      border-color: rgba(14,126,160,.40);
      box-shadow: 0 0 0 4px rgba(14,126,160,.10);
      color: rgba(11,95,118,.95);
    }

    .rightTools{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      justify-content:flex-end;
      color:rgba(20,20,20,.72);
      font-weight:900;
      font-size:13px;
    }
    select{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.16);
      outline:none;
      background:#fff;
      font-weight:900;
      color:rgba(20,20,20,.86);
    }
    select:focus{
      border-color: rgba(14,126,160,.45);
      box-shadow: 0 0 0 4px rgba(14,126,160,.12);
    }

    /* ====== GRID prodotti ====== */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:16px;
    }

    .pCard{
      border:1px solid rgba(0,0,0,.14);
      border-radius: 10px;
      background:#fff;
      overflow:hidden;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease;
    }
    .pCard:hover{
      transform: translateY(-2px);
      border-color: rgba(11,95,118,.22);
      box-shadow: 0 18px 40px rgba(0,0,0,.10);
    }

    .pThumb{
      height:190px;
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(520px 240px at 15% 15%, rgba(14,126,160,.14), transparent 62%),
        radial-gradient(520px 240px at 80% 50%, rgba(242,231,201,.22), transparent 60%),
        linear-gradient(180deg, rgba(238,246,247,.60), rgba(255,255,255,.98));
      position:relative;
      padding:12px;
    }
    .pBadge{
      position:absolute; left:10px; top:10px;
      padding:6px 9px;
      border-radius:6px;
      background: rgba(120,120,120,.92);
      color: var(--badgeInk);
      font-weight:1000;
      font-size:11px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .pFrame{
      width:100%; height:100%;
      border-radius:10px;
      background: #fff;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      display:flex; align-items:center; justify-content:center;
      padding:10px;
    }
    .pFrame img{
      max-width:100%; max-height:100%;
      object-fit:contain;
      display:block;
      mix-blend-mode:multiply;
      filter: contrast(1.06) saturate(1.02);
    }

    .pBody{padding:10px 10px 12px}
    .pTitle{
      margin:0;
      font-size:13px;
      font-weight:1000;
      line-height:1.25;
      min-height:34px;
      text-transform:uppercase;
      letter-spacing:.02em;
    }
    .pBrand{
      margin:8px 0 0;
      font-size:11px;
      font-weight:950;
      color:rgba(20,20,20,.55);
      text-transform:uppercase;
      letter-spacing:.10em;
      min-height:14px;
    }
    .pPrice{
      margin:8px 0 0;
      font-size:14px;
      font-weight:1100;
      color: var(--price);
    }

    /* LIST view */
    .grid.list{
      grid-template-columns: 1fr;
    }
    .grid.list .pCard{
      display:grid;
      grid-template-columns: 240px 1fr;
      align-items:stretch;
    }
    .grid.list .pThumb{height:auto; min-height:190px}
    .grid.list .pBody{padding:14px}

    /* Pagination */
    .pager{
      margin-top:14px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      border-top:1px solid rgba(0,0,0,.08);
      padding-top:12px;
      color:rgba(20,20,20,.72);
      font-weight:900;
    }
    .pgBtns{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .pgBtn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.14);
      background:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .pgBtn:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    .empty{
      min-height: 45vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      padding:18px 10px;
      color: rgba(20,20,20,.70);
      font-weight:950;
    }

    footer{
      border-top:1px solid rgba(0,0,0,.12);
      padding:16px 0 26px;
      color:rgba(20,20,20,.72);
      font-weight:900;
    }
    footer .wrap{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
    }

    @media (max-width: 1100px){
      .layout{grid-template-columns: 260px 1fr}
      .grid{grid-template-columns: repeat(3, minmax(0,1fr))}
      .brandMini{min-width: 180px}
    }
    @media (max-width: 920px){
      .layout{grid-template-columns: 1fr}
      .side{position:relative; top:0; height:auto}
      .grid{grid-template-columns: repeat(2, minmax(0,1fr))}
      .searchTop{min-width: 0}
      .searchTop input{width:min(520px, 78vw)}
      .topbar .wrap{height:auto; padding:10px 18px}
    }
    @media (max-width: 560px){
      .grid{grid-template-columns: 1fr}
      .h1{font-size:24px}
    }
  </style>
</head>

<body>
  <!-- TOP NAV -->
  <div class="topbar" role="banner">
    <div class="wrap">
      <div class="brandMini">
        <img src="assets/img/logo/logo-transparent.svg" alt="Il Capitano logo">
        <div>
          <div class="name">Il Capitano</div>
          <div class="tag">Pesca ‚Ä¢ Nautica</div>
        </div>
      </div>

      <nav class="topnav" aria-label="Menu principale">
        <a class="navlink" href="#home">üè†</a>
        <a class="navlink" href="#catalogo">Catalogo</a>
        <a class="navlink" href="#gift">üéÅ Gift Card</a>
        <a class="navlink" href="#brand">Naviga per marca</a>
        <a class="navlink" href="#blog">Blog</a>
        <a class="navlink" href="#rec">Recensioni</a>
        <a class="navlink" href="#maps">Maps</a>
        <a class="navlink" href="#contatti">Contatti</a>
      </nav>

      <div class="searchTop" aria-label="Cerca nel catalogo">
        <span class="navpill" id="countPill">Carico...</span>
        <label class="sr" for="search">Cerca</label>
        <input id="search" type="search" placeholder="Cerca prodotti‚Ä¶" autocomplete="off">
      </div>
    </div>
  </div>

  <main class="wrap" id="home">
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="side" aria-label="Categorie">
        <div class="sideCard">
          <div class="sideHead">
            <b>Home</b>
            <button class="sideReset" id="resetAll" type="button">Tutti</button>
          </div>
          <div class="tree" id="tree">
            <!-- popolato via JS -->
          </div>
        </div>
      </aside>

      <!-- MAIN -->
      <section class="mainCard" id="catalogo" aria-label="Catalogo prodotti">
        <div class="crumbs">
          <span>Home</span>
          <span style="opacity:.45">/</span>
          <b id="crumbLabel">Home</b>
        </div>

        <div class="mainInner">
          <h1 class="h1">Home</h1>

          <div class="toolbar" aria-label="Strumenti catalogo">
            <div class="viewBtns" aria-label="Vista">
              <button class="vbtn active" id="btnGrid" type="button" title="Griglia">‚ñ¶</button>
              <button class="vbtn" id="btnList" type="button" title="Lista">‚â°</button>
            </div>

            <div class="rightTools">
              <span id="metaTop">Mostro ‚Ä¶</span>

              <label class="sr" for="sort">Ordina</label>
              <select id="sort">
                <option value="rel">Seleziona</option>
                <option value="az">Nome (A-Z)</option>
                <option value="priceUp">Prezzo (crescente)</option>
                <option value="priceDown">Prezzo (decrescente)</option>
              </select>

              <label class="sr" for="perPage">Per pagina</label>
              <select id="perPage">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
              </select>
            </div>
          </div>

          <div class="grid" id="grid" aria-live="polite"></div>

          <div class="pager" aria-label="Paginazione">
            <div id="metaBottom">‚Äî</div>
            <div class="pgBtns">
              <button class="pgBtn" id="prev" type="button">‚Üê</button>
              <span id="pageInfo" style="padding:0 6px;">‚Äî</span>
              <button class="pgBtn" id="next" type="button">‚Üí</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer id="contatti">
    <div class="wrap">
      <div>Via Roma 306, Salerno ‚Ä¢ Tel. 089 227779 ‚Ä¢ pesca.nautica@yahoo.it</div>
      <div>¬© <span id="y"></span> Il Capitano ‚Äì Pesca Nautica</div>
    </div>
  </footer>

  <script>
    const DATA_URL = "./data/products.json";
    const PLACEHOLDER = "assets/img/prodotti/placeholder.jpg";

    let ALL = [];
    let state = {
      q: "",
      macro: "tutti",
      sub: "tutti",
      macroLabel: "Tutti",
      subLabel: "",
      view: "grid",
      sort: "rel",
      perPage: 12,
      page: 1
    };

    const $ = (id) => document.getElementById(id);

    const grid = $("grid");
    const tree = $("tree");
    const search = $("search");
    const countPill = $("countPill");
    const sort = $("sort");
    const perPage = $("perPage");
    const btnGrid = $("btnGrid");
    const btnList = $("btnList");
    const metaTop = $("metaTop");
    const metaBottom = $("metaBottom");
    const pageInfo = $("pageInfo");
    const prevBtn = $("prev");
    const nextBtn = $("next");
    const resetAll = $("resetAll");
    const crumbLabel = $("crumbLabel");

    $("y").textContent = new Date().getFullYear();

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function euro(n){
      const num = Number(n);
      if (!Number.isFinite(num)) return "‚Äî";
      return num.toLocaleString("it-IT", { style:"currency", currency:"EUR" });
    }
    function norm(s){ return String(s ?? "").replace(/\s+/g," ").trim(); }
    function slugify(s){
      return String(s ?? "")
        .toLowerCase()
        .trim()
        .replaceAll("¬ª", ">")
        .replaceAll("&","e")
        .replace(/[^a-z0-9\s>-]/g,"")
        .replace(/\s+/g,"-")
        .replace(/-+/g,"-");
    }
    function splitParts(full){
      return String(full ?? "")
        .split("¬ª")
        .map(x=>norm(x))
        .filter(Boolean);
    }
    function parsePrice(v){
      if (v === null || v === undefined) return NaN;
      if (typeof v === "number") return v;
      let s = String(v).trim();
      if(!s) return NaN;
      s = s.replace(/\s/g,"").replace("‚Ç¨","");
      if (s.includes(",")){
        s = s.replace(/\./g,"");
        s = s.replace(",",".");
      } else {
        s = s.replace(/,/g,"");
      }
      const num = Number(s);
      return Number.isFinite(num) ? num : NaN;
    }

    function currentLabel(){
      if (state.macro === "tutti") return "Home";
      if (state.sub === "tutti") return state.macroLabel || "Categoria";
      return (state.subLabel ? state.subLabel : state.macroLabel) || "Categoria";
    }

    function matches(p){
      const q = state.q.trim().toLowerCase();
      const macroOk = (state.macro === "tutti") || (p.macroSlug === state.macro);
      if(!macroOk) return false;

      const subOk = (state.sub === "tutti") || (p.catSlug === state.sub);
      if(!subOk) return false;

      if(!q) return true;
      const hay = (p.title + " " + p.brand + " " + p.sku + " " + p.category).toLowerCase();
      return hay.includes(q);
    }

    function sortList(list){
      if(state.sort === "az"){
        return list.slice().sort((a,b)=>a.title.localeCompare(b.title, "it"));
      }
      if(state.sort === "priceUp"){
        return list.slice().sort((a,b)=>(a.price||Infinity) - (b.price||Infinity));
      }
      if(state.sort === "priceDown"){
        return list.slice().sort((a,b)=>(b.price||-Infinity) - (a.price||-Infinity));
      }
      return list; // rel = ordine originale
    }

    function card(p){
      return `
        <article class="pCard" role="link" tabindex="0" data-sku="${esc(p.sku)}" aria-label="Apri ${esc(p.title)}">
          <div class="pThumb">
            <span class="pBadge">Nuovo</span>
            <div class="pFrame">
              <img src="${esc(p.cover)}" alt="${esc(p.title)}" onerror="this.src='${esc(PLACEHOLDER)}'">
            </div>
          </div>
          <div class="pBody">
            <h3 class="pTitle">${esc(p.title)}</h3>
            <div class="pBrand">${esc(p.brand || p.macro || "")}</div>
            <div class="pPrice">${esc(p.priceLabel)}</div>
          </div>
        </article>
      `;
    }

    function openProduct(sku){
      window.location.href = `prodotto.html?sku=${encodeURIComponent(sku)}`;
    }

    function render(){
      let list = ALL.filter(matches);
      list = sortList(list);

      // paging
      const total = list.length;
      const per = state.perPage;
      const pages = Math.max(1, Math.ceil(total / per));
      state.page = Math.min(state.page, pages);

      const startIdx = (state.page - 1) * per;
      const endIdx = Math.min(total, startIdx + per);
      const slice = list.slice(startIdx, endIdx);

      // labels
      const label = currentLabel();
      crumbLabel.textContent = label;
      document.querySelector(".h1").textContent = label;

      const metaText = total
        ? `Mostro ${startIdx + 1}-${endIdx} di ${total} prodotto(i)`
        : `Mostro 0 di 0 prodotto(i)`;

      metaTop.textContent = metaText;
      metaBottom.textContent = metaText;
      countPill.textContent = `${total} prodotti`;

      pageInfo.textContent = `Pagina ${state.page} / ${pages}`;
      prevBtn.disabled = (state.page <= 1);
      nextBtn.disabled = (state.page >= pages);

      // view
      grid.classList.toggle("list", state.view === "list");

      if(total === 0){
        grid.innerHTML = `
          <div class="empty">
            <div>
              <h3 style="margin:0 0 8px; font-size:18px; font-weight:1000;">Nessun prodotto trovato</h3>
              <div style="opacity:.8">Prova a cambiare ricerca o categoria.</div>
            </div>
          </div>
        `;
        return;
      }

      grid.innerHTML = slice.map(card).join("");

      grid.querySelectorAll(".pCard").forEach(el=>{
        const sku = el.getAttribute("data-sku");
        el.addEventListener("click", ()=> openProduct(sku));
        el.addEventListener("keydown", (e)=>{
          if(e.key === "Enter" || e.key === " "){
            e.preventDefault();
            openProduct(sku);
          }
        });
      });
    }

    // ====== SIDEBAR MODEL: macro -> full categories ======
    function buildSidebarModel(){
      const macroMap = new Map(); // macro => Map(fullCat => count)
      for(const p of ALL){
        const macro = p.macro || "Senza categoria";
        if(!macroMap.has(macro)) macroMap.set(macro, new Map());
        const m = macroMap.get(macro);
        m.set(p.category, (m.get(p.category) || 0) + 1);
      }

      const macros = [...macroMap.entries()].map(([macro, cats])=>{
        let total = 0;
        for(const c of cats.values()) total += c;
        return { macro, total, cats };
      }).sort((a,b)=>b.total - a.total);

      return macros;
    }

    function renderTree(macros){
      // Top node "Tutti"
      let html = `
        <div class="node ${state.macro==='tutti' ? 'active':''}" data-type="all">
          <div class="nodeRow">
            <div class="nodeLeft">
              <span class="chev">‚Ä∫</span>
              <span class="nodeLabel">Tutti</span>
            </div>
            <span class="nodeCount">${ALL.length}</span>
          </div>
        </div>
      `;

      // Macros with children (subcategories)
      for(const m of macros){
        const macroSlug = slugify(m.macro);
        const macroActive = (state.macro === macroSlug);

        // build children list sorted by count (like store)
        const catsSorted = [...m.cats.entries()].sort((a,b)=>b[1]-a[1]);

        html += `
          <div class="node ${macroActive && state.sub==='tutti' ? 'active':''} ${macroActive ? 'open':''}"
               data-type="macro"
               data-macro="${esc(macroSlug)}"
               data-macro-label="${esc(m.macro)}">
            <div class="nodeRow">
              <div class="nodeLeft">
                <span class="chev">${macroActive ? '‚åÑ' : '‚Ä∫'}</span>
                <span class="nodeLabel">${esc(m.macro)}</span>
              </div>
              <span class="nodeCount">${m.total}</span>
            </div>
          </div>
          <div class="children">
            ${catsSorted.map(([fullCat,count])=>{
              const parts = splitParts(fullCat);
              const short = parts.length ? parts[parts.length-1] : fullCat;
              const subSlug = slugify(fullCat);
              const subActive = (state.macro === macroSlug && state.sub === subSlug);
              return `
                <div class="node ${subActive ? 'active':''}"
                     data-type="sub"
                     data-macro="${esc(macroSlug)}"
                     data-macro-label="${esc(m.macro)}"
                     data-sub="${esc(subSlug)}"
                     data-sub-label="${esc(short)}"
                     title="${esc(fullCat)}">
                  <div class="nodeRow">
                    <div class="nodeLeft">
                      <span class="chev">‚Ä∫</span>
                      <span class="nodeLabel">${esc(short)}</span>
                    </div>
                    <span class="nodeCount">${count}</span>
                  </div>
                </div>
              `;
            }).join("")}
          </div>
        `;
      }

      tree.innerHTML = html;

      // events
      tree.querySelectorAll(".node").forEach(n=>{
        n.addEventListener("click", ()=>{
          const type = n.getAttribute("data-type");

          if(type === "all"){
            state.macro = "tutti";
            state.sub = "tutti";
            state.macroLabel = "Tutti";
            state.subLabel = "";
            state.page = 1;
            renderTree(buildSidebarModel());
            render();
            return;
          }

          if(type === "macro"){
            const macro = n.getAttribute("data-macro");
            const label = n.getAttribute("data-macro-label") || "";
            // toggle open/close
            const isOpen = n.classList.contains("open");
            tree.querySelectorAll(".node.open").forEach(x=>x.classList.remove("open"));
            if(!isOpen) n.classList.add("open");

            state.macro = macro;
            state.sub = "tutti";
            state.macroLabel = label;
            state.subLabel = "";
            state.page = 1;

            // re-render to update chevrons + open
            renderTree(buildSidebarModel());
            render();
            return;
          }

          if(type === "sub"){
            state.macro = n.getAttribute("data-macro");
            state.sub = n.getAttribute("data-sub");
            state.macroLabel = n.getAttribute("data-macro-label") || "";
            state.subLabel = n.getAttribute("data-sub-label") || "";
            state.page = 1;
            renderTree(buildSidebarModel());
            render();
            return;
          }
        });
      });
    }

    async function boot(){
      countPill.textContent = "Carico...";
      const res = await fetch(DATA_URL + "?t=" + Date.now(), { cache:"no-store" });
      if(!res.ok) throw new Error("Impossibile caricare products.json");
      const data = await res.json();

      // Parser export Easyfatt
      let currentCategory = "Senza categoria";
      const out = [];
      for(const row of data){
        const marker = String(row[""] ?? "").trim();
        if(marker.toLowerCase().startsWith("categoria")){
          const parts = marker.split(":");
          const found = norm(parts.length > 1 ? parts.slice(1).join(":") : "");
          if(found) currentCategory = found;
          continue;
        }

        const sku = norm(row["Cod."]);
        if(!sku) continue;

        const title = norm(row["Descrizione"]) || "(Senza nome)";
        const brand = norm(row["Produttore"]);
        const catRow = norm(row["Categoria"]);
        const category = norm(catRow || currentCategory || "Senza categoria");

        const parts = splitParts(category);
        const macro = parts[0] || "Senza categoria";

        const priceNum = parsePrice(row["Listino 1 (ivato)"]);

        out.push({
          sku,
          title,
          brand,
          category,
          catSlug: slugify(category),
          macro,
          macroSlug: slugify(macro),
          price: priceNum,
          priceLabel: euro(priceNum),
          cover: PLACEHOLDER
        });
      }

      ALL = out;

      // sidebar
      renderTree(buildSidebarModel());

      // search + controls
      let t;
      search.addEventListener("input", ()=>{
        clearTimeout(t);
        t = setTimeout(()=>{
          state.q = search.value;
          state.page = 1;
          render();
        }, 120);
      });

      sort.addEventListener("change", ()=>{
        state.sort = sort.value;
        state.page = 1;
        render();
      });

      perPage.addEventListener("change", ()=>{
        state.perPage = Number(perPage.value) || 12;
        state.page = 1;
        render();
      });

      btnGrid.addEventListener("click", ()=>{
        state.view = "grid";
        btnGrid.classList.add("active");
        btnList.classList.remove("active");
        render();
      });
      btnList.addEventListener("click", ()=>{
        state.view = "list";
        btnList.classList.add("active");
        btnGrid.classList.remove("active");
        render();
      });

      prevBtn.addEventListener("click", ()=>{
        state.page = Math.max(1, state.page - 1);
        render();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
      nextBtn.addEventListener("click", ()=>{
        state.page = state.page + 1;
        render();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      resetAll.addEventListener("click", ()=>{
        state.macro = "tutti";
        state.sub = "tutti";
        state.macroLabel = "Tutti";
        state.subLabel = "";
        state.page = 1;
        renderTree(buildSidebarModel());
        render();
      });

      render();
    }

    boot().catch(err=>{
      console.error(err);
      countPill.textContent = "Errore";
      tree.innerHTML = `<div style="padding:12px; font-weight:950;">Errore caricamento categorie.</div>`;
      grid.innerHTML = `
        <div class="empty">
          <div>
            <h3 style="margin:0 0 8px; font-size:18px; font-weight:1000;">Errore caricamento</h3>
            <div style="opacity:.8">Apri la console (F12) per vedere il dettaglio.</div>
          </div>
        </div>
      `;
    });
  </script>
</body>
